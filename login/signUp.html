<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signUp_style.css">
    <title>Registrati</title>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1>Registrati</h1>
            <form action="../home/home.php" method="post">
                <!-- Campo Nome -->
                <input type="hidden" name="form_type">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" required>
                </div>
                <!-- Campo Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci una password" required>
                </div>
                <!-- Campo Conferma Password -->
                <div class="form-group">
                    <label for="confirm-password">Conferma Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Conferma la tua password" required>
                </div>
                <!-- Bottone Registrati -->
                <button type="submit" class="register-button">Registrati</button>
            </form>
            <p class="login-link">Hai gi√† un account? <a href="login.html">Accedi</a></p>
        </div>
    </div>
</body>
</html>
